name: Run My Python Script

on: [push] # یعنی با هر بار Push کردن اجرا شود

jobs:
  build:
    runs-on: ubuntu-latest # روی یک سیستم‌عامل لینوکس اجرا شود
    steps:
      - uses: actions/checkout@v3 # کدهای مرا بردار

      - name: Set up Python
        uses: actions/setup-python@v4 # پایتون را نصب کن
        with:
          python-version: '3.10'

      - name: Run Script
        run: python hello.py # فایل مرا اجرا کن
