name: Python Execution Test

on: [push]

jobs:
  run-code:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Run Python Script
        run: |
          echo "print('سلام! این کد پایتون توسط گیت‌هاب اجرا شد')" > myscript.py
          python myscript.py
